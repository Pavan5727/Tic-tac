<div class="tic-tac-toe-container">
    <h2>Tic Tac Toe</h2>
    <div *ngIf="winner" class="winner-message">
      <p>{{ winner }} Wins!</p>
      <button (click)="resetGame()">Play Again</button>
    </div>
    <div class="board">
      <div
        class="cell"
        *ngFor="let cell of board; let i = index"
        [ngClass]="{ 'player': cell === 'X', 'computer': cell === 'O' }"
        (click)="playerMove(i)"
      >
        {{ cell }}
      </div>
    </div>
    <button *ngIf="!winner" (click)="resetGame()">Reset Game</button>
  </div>
